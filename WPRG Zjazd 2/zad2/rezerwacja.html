<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz rezerwacji hotelu Sunce s27144</title>
</head>
<body style="text-align: center; background-color: bisque">
<h2>Formularz rezerwacji hotelu</h2>
<form action="rezerwacja_hotelu.php" method="post">
    <label for="num_of_people">Ilość osób:</label>
    <select name="num_of_people" id="num_of_people" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select><br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" required><br><br>
    <label for="first_name">Imię:</label>
    <input type="text" name="first_name" id="first_name" required><br><br>
    <label for="last_name">Nazwisko:</label>
    <input type="text" name="last_name" id="last_name" required><br><br>
    <label for="address">Adres:</label>
    <input type="text" name="address" id="address" required><br><br>
    <label for="credit_card">Nr karty kredytowej:</label>
    <input type="text" name="credit_card" id="credit_card" required><br><br>
    <label for="arrival_date">Data przyjazdu:</label>
    <input type="date" name="arrival_date" id="arrival_date" required><br><br>
    <label for="arrival_time">Godzina przyjazdu:</label>
    <input type="time" name="arrival_time" id="arrival_time" required><br><br>
    <label for="arrival_date">Data wyjazdu:</label>
    <input type="date" name="departure_date" id="departure_date" required><br><br>
    <label for="child_bed">Dostawka dla dziecka:</label>
    <input type="checkbox" name="child_bed" id="child_bed"><br><br>
    <label for="amenities">Udogodnienia:</label><br>
    <input type="checkbox" name="amenities[]" value="klimatyzacja"> Klimatyzacja<br>
    <input type="checkbox" name="amenities[]" value="popielniczka"> Popielniczka<br><br>
    <button type="submit">Zarezerwuj</button>
</form>
</body>
</html>
