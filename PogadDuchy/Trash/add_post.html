<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>PogaDuchy - Nowy Post</title>
    <link rel="stylesheet" href="../css/stajl.css">
</head>
<body>
<div class="container">
    <h1>Dodaj nowy post</h1>
    <form action="add_post.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Tytuł:</label>
            <input type="text" id="title" name="title" required class="form-control">
        </div>
        <div class="form-group">
            <label for="content">Treść:</label>
            <textarea id="content" name="content" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Wybierz obrazek:</label>
            <input type="file" id="image" name="image" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Dodaj post</button>
    </form>
</div>

</body>
</html>
